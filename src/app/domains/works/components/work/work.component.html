<div
  class="mb-4 flex md:flex-row flex-col bg-white border border-gray-300 rounded-2xl shadow-md shadow-gray-400 dark:shadow-green-600 dark:border-gray-700 dark:bg-gray-900 dark:hover:bg-gray-900">

  <div class="md:w-1/3 w-full overflow-hidden block md:rounded-l-2xl rounded-t-2xl md:rounded-r-none">
    <img class="md:rounded-l-2xl rounded-t-2xl md:rounded-r-none object-cover w-full md:h-full h-40 hover:scale-110 ease-in duration-150" [src]="work.image"
      [alt]="work.title" alt="" />
  </div>

  <div class="md:w-2/3 w-full">


    <div class="p-0 md:p-0">

      <div class="flex flex-row">

        <div class="w-2/3 p-1 pl-2 truncate md:pl-4 text-lg md:text-xl font-base tracking-tight text-gray-900 dark:text-white">
          {{ work.title }}
        </div>

        <div class="relative w-1/3 text-gray-900 dark:text-white">

          <div class="absolute top-0 right-0 opacity-15">
            <div
              class="md:rounded-tr-2xl inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Full info
              <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </div>
          </div>

        </div>
      </div>


      <div>

        <div class="flex flex-row border-t border-b cursor-pointer">
          <div (click)="setTheChoice('description')" [class.navActive]="choiceNav == 'description'"
            class="grow text-center px-4 py-2 text-sm font-normal text-gray-900 bg-gray-50 border-gray-200 focus:z-10 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-green-950 dark:hover:bg-opacity-65">
            Description
          </div>
          <div (click)="setTheChoice('problem')" [class.navActive]="choiceNav == 'problem'"
            class="grow text-center px-4 py-2 text-sm font-normal text-gray-900 bg-gray-50 border-gray-200 focus:z-10 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-green-700">
            Issues
          </div>
          <div (click)="setTheChoice('solution')" [class.navActive]="choiceNav == 'solution'"
            class="grow text-center px-4 py-2 text-sm font-normal text-gray-900 bg-gray-50 border-gray-200 focus:z-10 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-green-700">
            Solution
          </div>
        </div>

        <div class="p-2 pl-2 md:p-4 text-sm font-normal text-gray-700 dark:text-gray-300">
          @if(choiceNav == "description") {
            {{ work.description }}
          }
          @if(choiceNav == "problem") {
            {{ work.problem }}
          }
          @if(choiceNav == "solution") {
            {{ work.solution }}
          }
        </div>


        <!-- @if(choiceNav == "description") {
        <div class="p-2 pl-2 md:pl-4 text-sm font-normal text-gray-700 dark:text-gray-300">{{ work.description }}</div>
        }
        @if(choiceNav == "problem") {
        <div class="p-2 pl-2 md:pl-4 text-sm font-normal text-gray-700 dark:text-gray-300">{{ work.problem }}</div>
        }
        @if(choiceNav == "solution") {
        <div class="p-2 pl-2 md:pl-4 text-sm font-normal text-gray-700 dark:text-gray-300">{{ work.solution }}</div>
        } -->



      </div>

  <div class="text-center m-auto pb-2 pt-1 md:w-3/4">
    @for (tech of work.techs; track $index) {
    <div class="inline-flex mx-1 items-center justify-center border rounded-lg">

      <img class="ml-2 w-3 h-3" src="./../../../../../assets/icons/{{tech.icon}}.svg" alt="">

      <div class="text-cyan-500 px-2 text-xs">
        {{ tech.name }}
      </div>

    </div>
    }

  </div>




      <!--
      @for (tech of work.techs; track $index) {
      <button
        class="items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        {{ tech }}
      </button>
      }
       -->


    </div>

  </div>

</div>
