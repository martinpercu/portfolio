<div
  class="bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <div class="flex flex-row">
    <div class="w-1/3">
      <img class="object-scale-down max-h-full drop-shadow-md rounded-md m-auto"
        src="./../../../../../assets/img/projects/{{project.image}}.jpg" [alt]="project.title"
        class="object-cover p-2 w-48 h-48 rounded-2xl">
    </div>

    <div class="flex flex-col w-2/3 p-4">
      <div class="text-xl text-gray-700 dark:text-gray-200">{{ project.title }} </div>

      <div class="flex flex-row gap-2 text-sm">

        <div class="flex w-1/2">
         <a href="{{ project.githubUrl }}" target="_blank"
          class="rounded-md inline-flex items-center justify-center gap-1 px-2 sm:px-4 text-gray-800 bg-gray-100 border border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-green-200 text-md hover:bg-gray-900 hover:border-gray-700 hover:text-white active:bg-black">
          <i-tabler class="m-auto scale-75 " name="brand-github"></i-tabler>
          GitHub
        </a>
        </div>

        <div class="flex w-1/2">

        <a href="{{ project.webUrl }}" target="_blank"
          class="rounded-md inline-flex items-center justify-center gap-1 px-2 sm:px-4 text-gray-800 bg-gray-100 border border-gray-300 dark:bg-gray-800 dark:border-gray-600 dark:text-green-200 text-md hover:bg-gray-900 hover:border-gray-700 hover:text-white active:bg-black">
          <i-tabler class="m-auto scale-75 " name="code"></i-tabler>
          Preview
        </a>

        </div>

      </div>

      <p class="mb-3 font-normal text-gray-700 dark:text-gray-200">{{ project.description }}</p>


    </div>
  </div>

  <div class="text-center m-auto">
    @for (tech of project.techs; track $index) {
    <div class="inline-flex mx-1 items-center justify-center border rounded-lg">

      <img class="ml-2 w-3 h-3" src="./../../../../../assets/icons/{{tech.icon}}.svg" alt="">

      <div class="text-cyan-500 px-2 text-xs">
        {{ tech.name }}
      </div>

    </div>
    }

  </div>

</div>
