<div
  class="bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <div class="flex flex-row">
    <div class="w-1/3">
      <img class="object-scale-down max-h-full drop-shadow-md rounded-md m-auto"
        src="./../../../../../assets/img/projects/{{project.image}}.jpg" [alt]="project.title"
        class="object-cover p-2 w-48 h-48 rounded-2xl">
    </div>
    <div class="flex flex-col w-2/3 justify-between p-4">
      <div class="text-xl tracking-tight text-gray-700 dark:text-gray-200">{{ project.title }} </div>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-200">{{ project.description }}</p>


    </div>
  </div>

  <div class="text-center m-auto">
    @for (tech of project.techs; track $index) {
    <div class="inline-flex mx-1 items-center justify-center border rounded-lg">

      <img class="ml-2 w-3 h-3" src="./../../../../../assets/icons/{{tech.icon}}.svg" alt="">

      <div class="text-cyan-500 px-2 text-xs">
        {{ tech.name }}
      </div>

    </div>
    }

  </div>

</div>
