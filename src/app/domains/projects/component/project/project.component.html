<div class="flex flex-row bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <div class="w-1/3">
    <img [src]="project.image" [alt]="project.title"  class="object-cover p-2 w-48 h-48 rounded-2xl">
  </div>
  <div class="flex flex-col w-2/3 justify-between p-4 leading-normal">
      <h5 class="mb-2 text-xl tracking-tight text-gray-700 dark:text-gray-200">{{ project.title }}  -  {{ project.year }} - {{ project.sizeÂ }} </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-200">{{ project.description }}</p>
      <div class="flex flex-row gap-2 text-gray-700 dark:text-gray-300">
        @for (tech of project.techs; track $index) {
          <div>{{ tech }}</div>
        }
      </div>
  </div>
</div>
