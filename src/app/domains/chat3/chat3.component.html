<div class="chat-container">
  <div class="chat-header">
    <h2>Chat</h2>
  </div>
  <div class="chat-messages">
    <div *ngFor="let message of chatMessages" [ngClass]="{ 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant' }">
      <p>{{ message.message }}</p>
      <p *ngIf="message.content">{{ message.content }}</p>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" [(ngModel)]="userMessage" placeholder="Type a message...">
    <button (click)="sendMessage()">Send</button>
  </div>
  <div class="loading-response" *ngIf="loadingResponse">
    <p>Loading response...</p>
  </div>
</div>
